<div class="container" id = "formContent">
  <form class="row">
    <table class="col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4 col-xl-4 col-lg-offset-4">
      <tr>
        <td>
          First Name: 
        </td>
        <td>
          <input type="text" [(ngModel)]="firstName" name="firstName">
        </td>
      </tr>
      <tr>
        <td>
          Last Name: 
        </td>
        <td>
          <input type="text" [(ngModel)]="lastName" name="lastName">
        </td>
      </tr>
      <tr>
        <td>
          Work Email: 
        </td>
        <td>
          <input type="email" [(ngModel)]="emailWork" name="emailWork">
        </td>
      </tr>
      <tr>
        <td>
          Personal Email: 
        </td>
        <td>
          <input type="email" [(ngModel)]="emailPersonal" name="emailPersonal">
        </td>
      </tr>
      <tr>
        <td>
          Work phone number: 
        </td>
        <td>
          <input type="text" [(ngModel)]="phoneWork" name="phoneWork">
        </td>
      </tr>
      <tr>
        <td>
          Personal phone number:
        </td>
        <td>
          <input type="text" [(ngModel)]="phonePersonal" name="phonePersonal">
        </td>
      </tr>
      <tr>
        <td>
          &nbsp;
        </td>
        <td>
          <a (click)="saveContactDetails()"><button class="btn btn-success pull-right">Submit contact</button></a>
        </td>
      </tr>
    </table>
  </form>
</div>
